<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
    for(let i = 65; i<=90; ++i){
        console.log(String.fromCharCode(i))
        console.log(String.fromCharCode(i+32))
    }

    for(let i = 1; i<=10; ++i){
        if(i === 5){
            continue
        }
        console.log(i); 
    }

    for(let i = 1; i<=10; ++i){
        if(i === 8)
        break
        console.log(i);
    }


    
    let i = 8;
    do{
        console.log(i)
        i++
    }while(i<10)

    function MarkSheet (name,fatherName,eng,maths,urdu,total){
        let obtainedMarks = eng + maths + urdu 
        percentage = ((obtainedMarks/total) * 100).toFixed(0)
        console.log(`Name:${name}`)
        console.log(`Father:${fatherName}`)
        console.log(`English:${eng}`)
        console.log(`Maths:${maths}`)
        console.log(`Urdu:${urdu}`)
        console.log(`Total:${obtainedMarks}`)
        console.log(`Percentage:${percentage}%`)
    
    if(percentage>50){
        console.log(`Status:Pass`)
    }else{
        console.log(`Status:Fail`)
    }
}
    MarkSheet('Ali','Saad',60,70,40,300)
    
    const TestFuction = (name,fatherName,eng,maths,urdu,total) => {
        let obtainedMarks = eng + maths + urdu 
        percentage = ((obtainedMarks/total) * 100)
        console.log(`Name:${name}`)
        console.log(`Father:${fatherName}`)
        console.log(`English:${eng}`)
        console.log(`Maths:${maths}`)
        console.log(`Urdu:${urdu}`)
        console.log(`Total:${obtainedMarks}`)

        if(percentage>50){
            console.log(`Status:Pass`)
        }else{
            console.log(`Status:Fail`)
        }
    }
    TestFuction('Ahmed','Ali',50,70,20,300)


    </script>
</body>
</html>
